<!DOCTYPE html>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      src="../scripts/jquery.simple-calendar.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/calendar.css" />

    <title>Calendar</title>

    <script>
      function getPresentations(url) {
        fetch(url, {
          method: 'GET',
          headers: {
            "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
          }
        })
        .then(response => response.json().then(data => preparePresentationsForCalendar(data)));
      }

      function preparePresentationsForCalendar(response) {
          debugger;
      }

      $(document).ready(function() {
        getPresentations("http://localhost/phpLabs/src/calendar.php");
        $("#container").simpleCalendar();
      });
    </script>
  </head>

  <body>
    <div id="container"></div>
  </body>
</html>
