<!DOCTYPE html>

<html style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="../scripts/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/importStudents.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/bookPresentations.js"
    ></script>
    <script type="text/javascript" src="../scripts/sharedFunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mainPage.css" />
    <link rel="stylesheet" type="text/css" href="../css/bookPresentations.css" />

    <title>Book presentation</title>
  </head>

  <body style="margin: 0; min-height: 100%; overflow:hidden">
    <div class="background">
        <img id="presentingPicture" src="../pictures/teacher-020-512.png" alt="Italian Trulli">
      <div class="header">
        <a class="themesbtn" type="button" href="./calendar.html">Календар</a>
        <a class="themesbtn" type="button" href="./themes.html">Теми</a>
        <button class="logoutbtn" onclick="logout()">Log out</button>
        <button id="importbtn" onclick="importStudents()">Import students</button>
      </div>
      <div id="container">
        <h2 class="marginH">Избери презентация</h2>
        <section class="container" style="display:flex;">
            <div class="dropdown dropdown-dark">
                <select id="selectMenu" name="two" class="dropdown-select">
                </select>
            </div>
            <button id="bookBtn" onclick="bookPresentation()">Запази тема за презентация</button>
        </section>
    </div>
    <h3 id="responseMessage" class="marginH"></h3>
  </body>
</html>
